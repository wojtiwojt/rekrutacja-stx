{% extends "base.html" %}

{% block content %}

<div class="mb-3">
    <h3>Zaimportuj ksiązki z API google</h3>
    <h5>Zawęź wyszukiwania wpisując słowa kluczowe</h5>
</div>
<form method="GET" action="{% url 'import-books' %}">
    <div class="form-group">
        <label for="title">Tytuł</label>
        <input type="text" class="form-control" id="title" placeholder="np. Hobbit" name="intitle" value="">
    </div>
    <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author" placeholder="np. Tolkien" name="inauthor" value="">
    </div>
    <div class="form-group">
        <label for="language">Wydawnictwo</label>
        <input type="text" class="form-control" id="language" placeholder="" name="inpublisher" value="">
    </div>
    <div class="form-group">
        <label for="category">Kategoria</label>
        <input type="text" class="form-control" id="category" placeholder="" name="subject" value="">
    </div>
    <div class="form-group">
        <label for="isbn">Numer ISBN</label>
        <input type="text" class="form-control" id="isbn" placeholder="" name="isbn" value="">
    </div>
    <div class="form-group">
        <label for="lccn">Numer LCNN</label>
        <input type="text" class="form-control" id="lccn" placeholder="" name="lccn" value="">
    </div>
    <div class="form-group">
        <label for="oclc">Numer OCLC</label>
        <input type="text" class="form-control" id="oclc" placeholder="" name="oclc" value="">
    </div>
    <button type="submit" class="btn btn-primary"><i class="ri-download-cloud-2-line"></i> Importuj</button>
</form>


{% endblock content %}
